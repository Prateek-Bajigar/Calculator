<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script>
        function addValue(value) {
            var display = document.getElementsByName('display')[0];
            var lastChar = display.value.slice(-1);
            if (!isNaN(lastChar) || lastChar == null || lastChar == "" || value == 'AC' || value == 'DE' || !isNaN(value) || value == '.') {
                if (value == 'AC') {
                    display.value = '';
                } else if (value == 'DE') {
                    display.value = display.value.toString().slice(0, -1);
                } else {
                    display.value += value;
                }
            }
        }
    </script>
</head>
<body>
    <h1 class="heading">Calculator  By Prateek</h1>
    <div class="container flex flex-col item-center">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="form">
                </div>
                <div class="row " id="row1">
                <input type="button" value="AC" class="button" onclick="addValue('AC')">
                <input type="button" value="DE" class="button" onclick="addValue('DE')">
                <input type="button" value="%" class="button" onclick="addValue('*0.01*')">
                <input type="button" value="-" class="button" onclick="addValue('-')">
                </div>
        <div class="row" id="row2">
        <input type="button" value="7" class="button" onclick="addValue('7')">
        <input type="button" value="8" class="button" onclick="addValue('8')">
        <input type="button" value="9" class="button" onclick="addValue('9')">
        <input type="button" value="*" class="button" onclick="addValue('*')">
        </div>
        <div class="row" id="row3">
            <input type="button" value="4" class="button" onclick="addValue('4')">
            <input type="button" value="5" class="button" onclick="addValue('5')">
            <input type="button" value="6" class="button" onclick="addValue('6')">
            <input type="button" value="/" class="button" onclick="addValue('/')">
            </div>
    
            <div class="row" id="row4">
            <input type="button" value="1" class="button" onclick="addValue('1')">
            <input type="button" value="2" class="button" onclick="addValue('2')">
            <input type="button" value="3" class="button" onclick="addValue('3')">
            <input type="button" value="+" class="button" onclick="addValue('+')">
            </div>

            <div class="row" id="row5">
            <input type="button" value="0" class="button" onclick="addValue('0')">
            <input type="button" value="." class="button" onclick="addValue('.')">
            <input type="button" value="=" class="button" id="Equalbutton" onclick="display.value=eval(display.value)">
            <!-- <input type="button" value="-" class="button" onclick="display.value+='-' "> -->
            </div>
    </div>
    
</body>
</html>
